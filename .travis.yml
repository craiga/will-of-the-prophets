dist: xenial
language: python
python:
  - "3.6"
  - "3.6-dev"
  # 3.7 testing disabled due to https://github.com/ambv/black/issues/494
  # - "3.7-dev"
  # - "nightly"
services: postgresql
install:
  - pip install pipenv
  - pipenv install --dev
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c "CREATE DATABASE will_of_the_prophets;" -U postgres
env:
  DATABASE_URL: postgresql://postgres:postgres@localhost/will_of_the_prophets/
script:
  - pipenv run black --check .
  - pipenv run isort --check-only
  - find . -iname "*.py" | xargs pipenv run pylint
  - pipenv run pytest --cov=. --cov-report=xml
  - pipenv run python manage.py compilescss && git diff --no-ext-diff --exit-code
  - pipenv check
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
