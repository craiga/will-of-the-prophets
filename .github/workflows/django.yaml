name: Django
on:
  pull_request:
    branches:
      - "*"

jobs:
  pytest:
    name: Test Django
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Read Python version
        run: echo PYTHON_VERSION=$(cat runtime.txt | sed "s/python-//") >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Setup
        run: |
          pip install --requirement requirements.txt
      - name: Collect Static Assets
        run: python manage.py collectstatic --no-input
      - name: Run Tests
        run: make test

  check-django-configuration:
    name: Check Django Configuration
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Read Python version
        run: echo PYTHON_VERSION=$(cat runtime.txt | sed "s/python-//") >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Setup
        run: |
          pip install --requirement requirements.txt
      - name: Test Django Configured Correctly
        run: make check-django
        env:
          SECRET_KEY: Some very long and complex string which is very, very secure.
          CANONICAL_HOST: project-name.net
